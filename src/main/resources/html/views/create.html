<form class="form-horizontal" role="form" ng-submit="createMessage()">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="" ng-model="message.title">
        </div>
    </div>
    <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Message</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="message"
                   placeholder="I noticed I'm rather uncomfortable in this chair..."
                   ng-model="message.text">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
